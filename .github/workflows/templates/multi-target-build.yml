# Example: Multi-Target Build with xcargo
#
# This workflow demonstrates how to use xcargo in GitHub Actions
# to build your Rust project for multiple platforms.
#
# Copy this file to .github/workflows/build.yml in your project

name: Multi-Target Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use-cross: false

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use-cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use-cross: true

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            use-cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            use-cross: false

          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use-cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install xcargo
        run: |
          # Install from latest release
          curl --proto '=https' --tlsv1.2 -LsSf \
            https://github.com/ibrahimcesar/xcargo/releases/latest/download/xcargo-installer.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Zig (for cross-compilation)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            brew install zig
          else
            wget https://ziglang.org/download/0.11.0/zig-linux-x86_64-0.11.0.tar.xz
            tar -xf zig-linux-x86_64-0.11.0.tar.xz
            sudo mv zig-linux-x86_64-0.11.0/zig /usr/local/bin/
          fi
          zig version

      - name: Install cross-compilation tools
        if: matrix.use-cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Run diagnostics
        run: xcargo doctor

      - name: Build
        run: xcargo build --release --target ${{ matrix.target }}

      - name: Run tests
        # Skip tests for cross-compiled targets (can't run)
        if: |
          (matrix.target == 'x86_64-unknown-linux-gnu' && matrix.os == 'ubuntu-latest') ||
          (matrix.target == 'x86_64-apple-darwin' && matrix.os == 'macos-latest') ||
          (matrix.target == 'aarch64-apple-darwin' && matrix.os == 'macos-latest') ||
          (matrix.target == 'x86_64-pc-windows-msvc' && matrix.os == 'windows-latest')
        run: xcargo test --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ github.event.repository.name }}
            target/${{ matrix.target }}/release/${{ github.event.repository.name }}.exe
          if-no-files-found: ignore

  # Optional: Create release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
